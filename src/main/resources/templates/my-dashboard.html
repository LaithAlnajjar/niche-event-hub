<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 40px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #2c3e50; }
        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .event-info { flex-grow: 1; }
        .event-date { color: #7f8c8d; font-size: 0.9em; margin-bottom: 5px; }
        .event-name { font-size: 1.2em; font-weight: bold; color: #333; text-decoration: none; }
        .btn { background-color: #3498db; color: white; padding: 8px 15px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <a href="/events" style="text-decoration: none; color: #7f8c8d;">← Back to All Events</a>

    <h1>My Registered Events</h1>

    <div th:if="${events.empty}" style="text-align: center; color: #666; margin-top: 50px;">
        <h3>You haven't booked any events yet.</h3>
        <a href="/events" class="btn">Browse Events</a>
    </div>

    <div class="card" th:each="event : ${events}">
        <div class="event-info">
            <div class="event-date" th:text="${#temporals.format(event.eventDate, 'MMM dd, yyyy - h:mm a')}">Date</div>
            <a th:href="@{/events/{id}(id=${event.id})}" class="event-name" th:text="${event.eventName}">Event Name</a>
        </div>
        <div>
            <span style="color: green; font-weight: bold; margin-right: 15px;">✓ Confirmed</span>
            <a th:href="@{/events/{id}(id=${event.id})}" class="btn">View</a>
        </div>
    </div>
</div>

</body>
</html>
