<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${event.eventName}">Event Details</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; color: #333; padding: 40px; }

    .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

    .back-link { display: inline-block; margin-bottom: 20px; color: #7f8c8d; text-decoration: none; font-weight: bold; }
    .back-link:hover { color: #3498db; }

    h1 { margin-top: 0; color: #2c3e50; }

    .meta-info { display: flex; gap: 20px; color: #7f8c8d; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }

    .description { line-height: 1.8; font-size: 1.1em; color: #444; margin-bottom: 40px; }

    .registration-box { background-color: #ecf0f1; padding: 25px; border-radius: 8px; border-left: 5px solid #3498db; }

    .status-badge { background-color: #2ecc71; color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.8em; vertical-align: middle; }

    .input-group { margin-top: 15px; display: flex; gap: 10px; align-items: center; }

    input[type="number"] { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100px; }

    .btn-register { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1em; }
    .btn-register:hover { background-color: #2980b9; }

    .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>

<div class="container">
  <a href="/events" class="back-link">‚Üê Back to All Events</a>

  <div th:if="${successMessage}"
       style="background-color: #d4edda; color: #155724; padding: 15px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #c3e6cb;">
    <span th:text="${successMessage}"></span>
  </div>

  <div th:if="${errorMessage}"
       style="background-color: #f8d7da; color: #721c24; padding: 15px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #f5c6cb;">
    <strong>Error:</strong> <span th:text="${errorMessage}"></span>
  </div>

  <h1 th:text="${event.eventName}">Event Name</h1>

  <div class="meta-info">
    <span th:text="${#temporals.format(event.eventDate, 'MMM dd, yyyy @ h:mm a')}">Date</span>
    <span>|</span>
    <span th:text="${event.location}">Location</span>
    <span>|</span>
    <span th:text="${event.capacity - event.attendeeCount} + ' spots left'">Spots</span>
  </div>

  <div class="description" th:text="${event.description}">
    Full description goes here...
  </div>

  <div class="registration-box">
    <h3>Ready to join?</h3>

    <form th:action="@{/events/{id}/register(id=${event.id})}" method="post">
      <button type="submit" class="btn-register">Register Now</button>
    </form>
  </div>

</div>

</body>
</html>
